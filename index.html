<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/assets/PublicPageAssets/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <title>Tahu Fashion</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .typing {
      font-size: 2.8em;
      font-weight: 700;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2s steps(12, end) forwards, blink 0.7s step-end infinite;
    }

    .subtitle {
      font-size: 1.2em;
      font-weight: 400;
      opacity: 0;
      margin-top: 1rem;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.2s;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 12ch }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    @keyframes fadeIn {
      to { opacity: 1 }
    }
  </style>
</head>
<body>
  <div class="typing">TAHU FASHION</div>
  <div class="subtitle">Karena semua orang punya gaya sendiri.</div>

  <script>
    // Redirect setelah 5 detik
    setTimeout(function () {
      window.location.href = "/PublicWeb/HomePage.html";
    }, 5000);
  </script>
</body>
</html>
