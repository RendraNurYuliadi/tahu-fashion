<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/assets/PublicPageAssets/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <title>Tahu Fashion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #000000, #222222);
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      position: relative;
      padding: 1rem;
    }

    .typing {
      font-size: 2.8em;
      font-weight: 700;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(12, end) forwards, blink 0.7s step-end infinite;
      z-index: 2;
    }

    .subtitle {
      font-size: 1.2em;
      font-weight: 400;
      opacity: 0;
      margin-top: 1rem;
      animation: fadeIn 1s ease forwards;
      animation-delay: 4.2s;
      z-index: 2;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 12ch }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    @keyframes fadeIn {
      to { opacity: 1 }
    }

    .dots {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .dot {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: float infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.4;
      }
      50% {
        transform: translate(30px, -30px) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.4;
      }
    }

    /* Responsive font scaling */
    @media (max-width: 700px) {
      .typing {
        font-size: 2.2em;
      }
      .subtitle {
        font-size: 1em;
      }
    }

    @media (max-width: 500px) {
      .typing {
        font-size: 1.8em;
      }
      .subtitle {
        font-size: 0.95em;
      }
    }

    @media (max-width: 400px) {
      .typing {
        font-size: 1.5em;
      }
      .subtitle {
        font-size: 0.9em;
      }
    }

    @media (max-width: 300px) {
      .typing {
        font-size: 1.2em;
      }
      .subtitle {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <div class="dots" id="dot-container"></div>

  <div class="typing">TAHU FASHION</div>
  <div class="subtitle">Karena semua orang punya gaya sendiri.</div>

  <script>
    const container = document.getElementById("dot-container");
    for (let i = 0; i < 50; i++) {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      dot.style.top = Math.random() * 100 + "vh";
      dot.style.left = Math.random() * 100 + "vw";
      dot.style.animationDuration = (Math.random() * 7 + 4) + "s";
      dot.style.animationDelay = Math.random() * 5 + "s";
      container.appendChild(dot);
    }

    setTimeout(() => {
      window.location.href = "/PublicWeb/HomePage.html";
    }, 8000);
  </script>
</body>
</html>
