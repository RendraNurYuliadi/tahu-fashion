<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tahu Fashion - Register</title>
  <link rel="stylesheet" href="/PublicWeb/RegisterStyle.css" />
  <link rel="icon" type="image/png" href="/assets/PublicPageAssets/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1>Register</h1>
      <p class="subtitle">Masukan detail informasi terkait dirimu</p>
      <div class="form-scrollable">
        <form>
          <div class="left-col">
            <input type="text" name="username" placeholder="Username" required />
            <input type="text" name="nama_lengkap" placeholder="Nama Lengkap" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="password" name="confirm_password" placeholder="Konfirmasi Password" required />
            <select name="role" required>
              <option value="">Pilih Role</option>
              <option value="admin">Admin</option>
              <option value="kasir">Kasir</option>
            </select>
            <select name="status" required>
              <option value="">Status</option>
              <option value="aktif">Aktif</option>
              <option value="nonaktif">Nonaktif</option>
            </select>
          </div>
          <div class="right-col">
            <textarea name="alamat" placeholder="Alamat" required></textarea>
            <input type="tel" name="no_telepon" placeholder="No Telepon" required />
            <input type="date" name="tanggal_lahir" required />
            <select name="jenis_kelamin" required>
              <option value="">Jenis Kelamin</option>
              <option value="laki-laki">Laki-laki</option>
              <option value="perempuan">Perempuan</option>
              <option value="rahasia">Rahasia</option>
            </select>
            <input type="file" name="foto_profil" accept="image/png, image/jpeg" />
            <div class="preview-container">
              <img id="imagePreview" alt="" />
            </div>            
            <button type="submit">Daftar</button>
          </div>
        </form>
      </div>
      <p class="login-text">Sudah punya akun? <a style="color: black; font-weight: 700;" href="/PublicWeb/Login.html"><strong>Login di sini</strong></a></p>
    </div>
  </div>

  <script>
    const fileInput = document.querySelector('input[name="foto_profil"]');
    const previewImage = document.getElementById('imagePreview');
  
    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          previewImage.src = e.target.result;
          previewImage.style.display = 'block'; // Munculkan setelah file dipilih
        }
        reader.readAsDataURL(file);
      } else {
        previewImage.style.display = 'none'; // Jika user batal pilih file
      }
    });
  </script>
  
</body>
</html>
